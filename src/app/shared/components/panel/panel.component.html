<div class="panel panel_state_{{state}}">

    <div *ngIf="isTitleProvided" class="panel__title big-line"
        [ngClass]="{'panel__title_with-bottom-indent': indentBelowTitle}">
        <h2 #title>
            <ng-content select="[title]"></ng-content>
        </h2>
    </div>

    <div class="panel__body">
        <ng-content select="[body]"></ng-content>
    </div>

</div>
